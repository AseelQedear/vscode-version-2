<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="homestyle.css">
</head>

<body>
    <div class="wrapper">
        <div class="main p-3">
            <video autoplay muted loop id="welcomeVideo" style="position: fixed; top: 0; right: 0; width: 100%; height: 100%; object-fit: cover; ">
                <source src="../media/background1.mp4" type="video/mp4" />
            </video> 
        </div>

        <aside id="sidebar">

          <div class="d-flex">
              <button class="toggle-btn" type="button">
                  <i class="lni lni-grid-alt"></i>
              </button>
              <div class="sidebar-logo">
                  <a href="#"><img src="../media/logo.png" alt="Logo" style="width: 70px; height: 70px;"></a>
              </div>
          </div>

          <ul class="sidebar-nav">
              <li class="sidebar-item">
                  <a href="#" class="sidebar-link">
                      <i class="lni lni-user"></i>
                      <span>الملف الشخصي</span>
                  </a>
              </li>

              <li class="sidebar-item">
                  <a href="#" class="sidebar-link">
                      <i class="lni lni-agenda"></i>
                      <span>المهام</span>
                  </a>
              </li>

              <li class="sidebar-item">
                  <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                      data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                      <i class="lni lni-protection"></i>
                      <span>المصادقة</span>
                  </a>

                  <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                      <li class="sidebar-item" style="text-align: right;  padding-right: 20px;" >
                          <a href="../login/login2.html" class="sidebar-link">تسجيل الدخول</a>
                      </li>

                      <li class="sidebar-item"  style="text-align: right; padding-right: 20px;">
                          <a href="../signup/signup2.html" class="sidebar-link">إنشاء حساب</a>
                      </li>

                  </ul>
              </li>

              <li class="sidebar-item">
                  <a href="#" class="sidebar-link">
                      <i class="lni lni-popup"></i>
                      <span>الإشعارات</span>
                  </a>
              </li>

              <li class="sidebar-item">
                  <a href="#" class="sidebar-link">
                      <i class="lni lni-cog"></i>
                      <span>الإعدادات</span>
                  </a>
              </li>
          </ul>

          <div class="sidebar-footer">
              <a href="../login/login2.html" class="sidebar-link">
                  <i class="lni lni-exit"></i>
                  <span>تسجيل الخروج</span>
              </a>
          </div>
      </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const logoutLink = document.querySelector(".sidebar-footer .sidebar-link");

            if (logoutLink) {
                logoutLink.addEventListener("click", function (event) {
                    event.preventDefault();
                    localStorage.removeItem("loggedInUser");
                    window.location.href = "../login/login2.html";
                });
            }
        });
    </script>

    <script src="homepagejs.js"></script>
</body>
</html>
