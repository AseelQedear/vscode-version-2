<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>تسجيل مستخدم جديد</title>

</head>
<body>
    <div class="content">
    <div id="error" class="alert" style="display: none">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <p></p>
    </div>

    
  <div class="wrapper">
    <!-- <video autoplay muted loop id="welcomeVideo">
        <source src="media/background1.mp4" type="video/mp4" />
      </video>
       -->
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <img src="../media/logo.png" alt="Logo" class="side-image-logo">
              </div>
                <div class="col-md-6 right">
                    <div class="input-box">

                        <div class="flex-cradle">
                            <div class="slider-cradle">
                                <div class="option-1">AR</div>
                                <div class="option-2">EN</div>
                            <div class="handle"></div>
                          </div>	
                        </div>

                   
                      <header>تسجيل مستخدم جديد</header>
                      <form onsubmit="validateSignup(event)" dir="rtl">
                        <div class="mb-3">
                            <label for="firstname" class="form-label"><b>الاسم الاول</b></label>
                            <input type="text" class="form-control" name="firstname" id="firstname" required="" />
                            <span class="error-message" id="firstname-error"></span> <!-- Error message container -->
                        </div>
                    
                        <div class="mb-3">
                            <label for="lastname" class="form-label"><b>الاسم الاخير</b></label>
                            <input type="text" class="form-control" name="lastname" id="lastname" required="" />
                            <span class="error-message" id="lastname-error"></span> <!-- Error message container -->
                        </div>
                    
                        <div class="mb-3">
                            <label for="useremail" class="form-label"><b>البريد الإلكتروني</b></label>
                            <input type="text" class="form-control" name="useremail" id="useremail" required="" />
                            <span class="error-message" id="useremail-error"></span> <!-- Error message container -->
                        </div>
                    
                        <div class="mb-3">
                            <label for="password" class="form-label"><b>كلمة المرور</b></label>
                            <input type="password" class="form-control" name="password" id="password" required="" />
                            <span class="error-message" id="password-error"></span> <!-- Error message container -->
                        </div>
                    
                        <div class="mb-3">
                            <label for="confirmpassword" class="form-label"><b>تأكيد كلمة المرور</b></label>
                            <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" required="" />
                            <span class="error-message" id="confirmpassword-error"></span> <!-- Error message container -->
                        </div>
                    
                        <div class="submit-button">
                            <input type="submit" class="submit" value="تسجيل">
                        </div>
                    
                        <div class="signin">
                            <span> لديك حساب؟ <a href="../login/login2.html" id="login-link">تسجيل الدخول </a></span>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>

</body>
</html>
